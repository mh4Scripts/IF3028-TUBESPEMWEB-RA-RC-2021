<!DOCTYPE html>
<html>

<head>
    <title>SIMPLE LAPOR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>

<body>
    <h1>SIMPLE LAPOR !</h1>

    <div class="container">
        <div class="row content-footer">
            <div class="col text-left">Buat Laporan/Komentar</div>
        </div>


        <div class="content-create">
            <textarea></textarea>
            <div class="select-container">
                <select>
                    <option value="">Pilih Aspek Laporan/Komentar</option>
                </select>
            </div>
            <div class="upload-container">
                <input type="file" id="upload-btn" hidden />

                <label for="upload-btn">Choose File</label>
                <span id="file-choosen">No File Choosen</span>

            </div>


            <div class="row content-footer">
                <div class="col text-right">
                    <button type="button" class="btn">Buat LAPOR!</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/uploadFile.js"></script>
</body>



</html>
