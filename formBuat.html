<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Buat</title>
    <!--Masukan untuk style html dengan css-->
    <link rel="stylesheet" type="text/css" href="FormStyle.css">
</head>

<body>
<div class="garis_tepi1">
    <div class="content">
    <h1>SIMPLE LAPOR!</h1>

    <!--Formulir Buat Melaporkan-->
    <form>
        <p>Buat Laporan/Komentar</p>
        <hr>
        <br>
        <textarea name="Laporan" placeholder="Laporan/Komentar" required></textarea>
        <br>
        <select> 
            <option>Pilih Aspek Pelaporan/Komentar</option>
            <option>Dosen</option>
            <option>Staff</option>
            <option>Mahasiswa</option>
            <option>Infrastruktur</option>
            <option>Pengajaran</option>
        </select>
        <br>
        <br>
        <input type="file" name="foto"/>
        <br>
        <br>
        <div class="submit">
            <span class="button">
                <button>Buat LAPOR!</button>
            </span>
        </div>
    </form>
    </div>
</div>
</body>
</html>
